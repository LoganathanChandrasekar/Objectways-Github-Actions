name: Vite Next.js CI/CD

on:
  workflow_call:
    inputs:
      node-version: { type: string, default: '20' }
      pnpm-version: { type: string, default: '9' }
      working-directory: { type: string, default: '.' }
      aws-region: { type: string, required: true }
      deploy-runner: { type: string, default: 'self-hosted' }
      debug_enabled: { type: boolean, default: false }
      s3-bucket: { type: string, required: true }
      deploy-path: { type: string, required: true }
      env-source-path: { type: string, required: true }
    secrets:
      aws-role-arn: { required: true }

permissions:
  contents: read
  id-token: write

jobs:
  build-test:
    runs-on: ${{ inputs.deploy-runner }}
    env:
      NEXT_TELEMETRY_DISABLED: 1
      NODE_OPTIONS: "--max-old-space-size=4096"
    steps:
      - name: Checkout
        # v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: ${{ inputs.pnpm-version }}

      - name: Setup Node & Cache
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f 
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'
          cache-dependency-path: ${{ inputs.working-directory }}/pnpm-lock.yaml



      - name: setup env file
        if: ${{ !env.ACT }}
        run: |
          # Remove hidden newlines/spaces
          CLEAN_ENV=$(echo "${{ inputs.env-source-path }}" | xargs)
          
          if [ -f "$CLEAN_ENV" ]; then
            cp "$CLEAN_ENV" .env
            echo "Successfully copied .env from $CLEAN_ENV"
          else
            echo " ERROR: .env not found at $CLEAN_ENV"
            exit 1
          fi

      - name: Install Dependencies
        run: |
          pnpm cache clean --force # Added: Aggressively clean pnpm cache
          pnpm install --frozen-lockfile
        working-directory: ${{ inputs.working-directory }}

      - name: Lint & Security (Parallel)
        run: |
          echo "Running Audit and Lint in parallel..."
          (pnpm audit --audit-level=high > audit.log 2>&1 & pnpm lint > lint.log 2>&1 & wait) || true
          cat audit.log
          cat lint.log
        working-directory: ${{ inputs.working-directory }}

      - name: Build Vite App
        id: build
        run: |
          rm -rf dist/ # Added: Ensure dist is completely clean before building
          pnpm build > build.log 2>&1
        working-directory: ${{ inputs.working-directory }}
        
      - name: Cache Vite Build Artifacts
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57
        id: cache-vite-build # New ID
        with:
          path: ${{ inputs.working-directory }}/dist # Correct path for Vite build output
          key: ${{ runner.os }}-vite-${{ hashFiles('**/pnpm-lock.yaml') }} # Changed prefix to 'vite'
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-vite-
            
      - name: Diagnostic Summary (On Failure)
        if: failure()
        run: |
          echo "### Build Failure" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          tail -n 30 ${{ inputs.working-directory }}/build.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: Prepare Build Artifact & Zip
        if: success()
        run: |
          mkdir -p deploy-package
          # This only copies the final build files, not node_modules
          cp -r dist/* deploy-package/
          cd deploy-package
          tar -czf ../build-${{ github.sha }}.tar.gz .
        working-directory: ${{ inputs.working-directory }}

      - name: AWS Auth (OIDC)
        if: success() && !env.ACT
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502
        with:
          role-to-assume: ${{ secrets.aws-role-arn }}
          aws-region: ${{ inputs.aws-region }}

      - name: Upload Artifact to S3
        if: success() && !env.ACT
        run: |
          aws s3 cp build-${{ github.sha }}.tar.gz s3://${{ inputs.s3-bucket }}/frontend/builds/build-${{ github.sha }}.tar.gz
        working-directory: ${{ inputs.working-directory }}

  deploy:
    needs: build-test
    runs-on: ${{ inputs.deploy-runner }}
    steps:
      - name: AWS Auth
        if: ${{ !env.ACT }}
        # v4.0.2
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 
        with:
          role-to-assume: ${{ secrets.aws-role-arn }}
          aws-region: ${{ inputs.aws-region }}

      - name: Download & Extract from S3
        if: ${{ !env.ACT }}
        run: |
          CLEAN_BUCKET=$(echo "${{ inputs.s3-bucket }}" | xargs)
          rm -rf deploy-temp && mkdir -p deploy-temp
          aws s3 cp s3://$CLEAN_BUCKET/frontend/builds/build-${{ github.sha }}.tar.gz deploy-temp/artifact.tar.gz
          cd deploy-temp
          tar -xzf artifact.tar.gz
          rm artifact.tar.gz # ADDED: Delete the tarball after extraction
          
      - name: Finalize Deployment (Vite Static)
        if: ${{ !env.ACT }}
        shell: bash
        run: |
          TARGET_DIR=$(echo "${{ inputs.deploy-path }}" | xargs)
          ENV_SOURCE=$(echo "${{ inputs.env-source-path }}" | xargs)

          if [ -z "$TARGET_DIR" ] || [ "$TARGET_DIR" == "/" ]; then
            echo "CRITICAL ERROR: TARGET_DIR is empty or root! Stopping."
            exit 1
          fi

          echo "DEBUG: Deployment Target: $TARGET_DIR"
          
          # AGGRESSIVE CLEANUP: Completely delete the target folder and recreate it
          echo "DEBUG: Performing aggressive cleanup of $TARGET_DIR"
          sudo rm -rf "$TARGET_DIR"/* || true # Use sudo and allow failure if dir is empty/protected
          sudo rm -rf "$TARGET_DIR"/.env || true # Ensure .env is also gone
          sudo mkdir -p "$TARGET_DIR" # Recreate to ensure clean state
          
          # Ensure correct permissions for the recreated target directory
          sudo chown -R ubuntu:www-data "$TARGET_DIR"
          sudo chmod -R 755 "$TARGET_DIR"

          echo "DEBUG: Running ACTUAL rsync with verbose output..."
          rsync -av --delete "$GITHUB_WORKSPACE/deploy-temp/" "$TARGET_DIR/"

          echo "DEBUG: Contents of target AFTER sync:"
          ls -la "$TARGET_DIR"
          
          # Restore .env
          if [ -f "$ENV_SOURCE" ]; then
            cp "$ENV_SOURCE" "$TARGET_DIR/.env"
            echo "Env restored from $ENV_SOURCE"
          else
            echo "Note: No .env found at $ENV_SOURCE to restore."
          fi

          # Clear Nginx's cache and restart
          echo "DEBUG: Clearing Nginx cache and restarting Nginx..."
          sudo rm -rf /var/cache/nginx/* || true
          sudo systemctl restart nginx
          sudo systemctl status nginx # Check status
          
          rm -rf "$GITHUB_WORKSPACE/deploy-temp"
          echo "Deployment Successful. Nginx is serving the new build."