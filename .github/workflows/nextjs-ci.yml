name: Reusable Next.js CI/CD

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '20'
      pnpm-version:
        required: false
        type: string
        default: '9'
      working-directory:
        required: false
        type: string
        default: '.'
      aws-region:
        required: true
        type: string
      deploy-runner:
        required: false
        type: string
        default: 'self-hosted'
    secrets:
       aws-role-arn:
        required: true
       aws-access-key-id:
        required: false
       aws-secret-access-key:
        required: false

permissions:
  contents: read
  id-token: write

jobs:
  build-test:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      # STEP 1: Install PNPM first
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: ${{ inputs.pnpm-version }}

      # STEP 2: Now Setup Node (pnpm is now available for the cache to work)
      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'
          cache-dependency-path: ${{ inputs.working-directory }}/pnpm-lock.yaml

      # STEP 3: Install deps
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ${{ inputs.working-directory }}

      - name: Lint
        run: pnpm lint
        working-directory: ${{ inputs.working-directory }}

      - name: Test
        run: pnpm test --if-present
        working-directory: ${{ inputs.working-directory }}

      - name: Build
        run: pnpm build
        working-directory: ${{ inputs.working-directory }}

      - name: Upload build artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  
        with:
          name: nextjs-build
          path: |
            ${{ inputs.working-directory }}/.next
            ${{ inputs.working-directory }}/public

  deploy:
    needs: build-test
    runs-on: ${{ inputs.deploy-runner }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@65a9edc5881444af0b9093a5e628f2fe47ea3b2e  
        with:
          name: nextjs-build
      
      - name: Configure AWS Credentials
        if: ${{ !env.ACT }} 
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708
        with:
          role-to-assume: ${{ secrets.aws-role-arn }}
          aws-region: ${{ inputs.aws-region }}

      - name: Deploy
        run: |
          if [ "$ACT" = "true" ]; then
            echo "üõ†Ô∏è Local Test Detected (ACT)"
            echo "üöÄ SKIPPING AWS OIDC Auth (Only works on GitHub servers)"
            echo "üì¶ Artifacts are present, simulating deployment..."
            ls -la
          else
            echo "üåê Running on GitHub - Executing Real OIDC Deploy..."
            # Add your real deployment commands here
